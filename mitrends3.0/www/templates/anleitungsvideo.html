<ion-view view-title="{{headerTitleVideo}}" chache-view="false">
  <ion-content class="padding" scroll="false">
    <div class="row row-80">
      <div class="col">
          <video src="{{videoSrc}}" controls="controls" width="100%" height="80%" autoplay="autoplay"></video>
      </div>
    </div>
    <div class="row row-10">
      <div class="col col-10 padding"></div>
      <div class="col padding">
        <button class="button button-large button-block button-positive" ng-hide="hideButton" ng-click="goNext()" translate="NEXT" />
      </div>
      <div class="col col-10"></div>
    </div>
  </ion-content>
</ion-view>

<ion-view view-title="{{ headerTitle }}">
  <ion-content class="padding">
    <div class="row" style="height:5vh"></div>
    <h1 align="center" translate="DONE"></h1>
    <div class="row" style="height:5vh"></div>
    <div class="row" style="height:40vh">
      <img src="img/fourStars.png" class="center" height="100%">
    </div>
    <div class="row" style="height:15vh">
    </div>
    <div class="row">
      <div class="col col-10"></div>
      <div class="col">
        <button class="button button-large button-block button-positive" ng-click="goNext()" translate="NEXT"/>
      </div>
      <div class="col col-10"></div>
    </div>
  </ion-content>
</ion-view>

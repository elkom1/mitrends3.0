<ion-view view-title="{{'SD_VIDEO' | translate}}" cache-view="false">
  <ion-content class="padding">
    <div class="row row-80">
      <div class="col">
        <iframe ng-src="https://www.youtube.com/embed/bOymthBcuyE?rel=0&amp;showinfo=0;autoplay=1;controls=1" width="100%" height="100%"></iframe>
      </div>
    </div>
    <div class="row row-10">
      <div class="col col-10 padding"></div>
      <div class="col padding">
        <button class="button button-large button-block button-positive" ng-hide="hideButton" ng-click="goSD()" translate="NEXT" />
      </div>
      <div class="col col-10"></div>
    </div>
  </ion-content>
</ion-view>
